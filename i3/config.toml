theme = "solarized-dark"
icons = "awesome"

[[block]]
block = "uptime"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
format = "{icon} {percentage} used"

[[block]]
block = "disk_space"
path = "/home"
alias = "/home"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
#format = "{icon} {used}/{total} ({available} free)"
format = "{icon} {available} free"
icons_format = "ï€•"

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}"
format_swap = "{swap_used_percents}"

[[block]]
block = "cpu"
interval = 1
#format = "{barchart} {utilization} {frequency}"
format = "{utilization}"
on_click = "gnome-system-monitor"

[[block]]
block =  "music"
buttons = ["play", "next"]
max_width = 15
#hide_when_empty = true
on_click = "firefox 192.168.1.21:6680/iris"

[[block]]
block = "external_ip"
format = "{country_flag} {ip}"
on_click = "gnome-terminal -- /opt/MullvadVPN/mullvad-gui --enable-crashpad"

#[[block]]
