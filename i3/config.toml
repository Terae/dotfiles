[[block]]
block = "battery"
if_command = "test -e /sys/class/power_supply/BAT0"
on_click = "gnome-power-statistics"

[[block]]
block = "time"
interval = 5
format = "%a %d/%m %R"
on_click = "gnome-control-center"

