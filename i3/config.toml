[[block]]
block = "networkmanager"
on_click = "gnome-terminal -- nmtui"
interface_name_exclude = ["br\\-[0-9a-f]{12}", "docker\\d+", "wg-mullvad", "tun0"]
interface_name_include = []
ap_format = "{ssid^10}"

[[block]]
block = "sound"
on_click = "pavucontrol"

[[block]]
block = "backlight"
device = "intel_backlight"
on_click = "arandr"

